<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">

        <div class="output">
            <div class="inputNums"></div>
        </div>
        

        <div class="flex1">
            <div class="numbers">
                <button class="nums" value="1">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="nums">00</button>
                <button class="nums">0</button>
                <button class="nums">.</button>
            </div>
            <div class="operations">
                <button class="ops">+</button>
                <button class="ops">/</button>
                <button class="ops">-</button>
                <button class="delete">del</button>
                <button class="ops">*</button>
                <button class="ce">CE</button>
                <button class="equal">=</button>
                <button class="sign">+/-</button>

            </div>
        </div>
        
    </div>
    <div class="footer">Created by Sandeep Singh (github.com/theusualfellow)</div>
</body>
</html>
